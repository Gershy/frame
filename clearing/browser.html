<!DOCTYPE html>
<html>
  <head>
    <title>{{title}}</title>
    <meta charset="utf-8"/>
    <meta name="description" content="hut">
    <meta name="keywords" content="hut {{hut}}">
    <meta name="viewport" content="width=device-width"/>
    <link rel="icon" type="image/x-icon" href="favicon.ico{{assetVersion}}"/>
    
    <script type="text/javascript">
      let global = window;
      let process = {
        argv: [
          'browser: ' + (navigator.userAgent || 'unknown'),
          'hut.js',
          '--hut {{hut}}',
          '--host ' + window.location.hostname,
          '--port ' + (window.location.port || 80) // TODO: Account for https
        ]
      };
    </script>
    <script type="text/javascript" src="clearing/essentials.js{{assetVersion}}"></script>
    <script type="text/javascript" src="clearing/clientEssentials.js{{assetVersion}}"></script>
    {{twigBlocks}} <!-- TODO: Include a fake "compiler" object -->
    
    <style type="text/css">
      body, html {
        position: fixed;
        left: 0; top: 0;
        width: 100%; height: 100%;
        padding: 0; margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }
      body { background-color: #e0e4e8; }
    </style>
    {{styleBlocks}}
    
  </head>
  <body>
  </body>
</html>
